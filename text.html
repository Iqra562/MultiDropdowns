        function checkOverflow() {
            const getHeightContainer = document.querySelector('.element-container');
            if (!getHeightContainer) {
                return;
            }

            const children = getHeightContainer.children;
            const totalHeight = Array.from(children).reduce((acc, child) => acc + child.offsetHeight, 0);

            if (totalHeight > getHeightContainer.offsetHeight) {
                getHeightContainer.style.overflowY = 'scroll';
            } else {
                getHeightContainer.style.overflowY = 'hidden';
            }
        }

        function showElementContainer() {

    }

        elementContainers.forEach((elementContainer) => {
            elementContainer.classList.remove('hidden');

            void elementContainer.offsetWidth;

            elementContainer.classList.add('visible');
        });

        checkOverflow();  
    }
}

document.addEventListener('click', (event) => {
    const submitBtns = document.querySelectorAll('.submit-btn'); 
    const inputs = document.querySelectorAll('.userInput');  
    const elementContainers = document.querySelectorAll('.element-container');  

    inputs.forEach((input, index) => {
        let isClickInside = input.contains(event.target); 

        if (elementContainers[index] && elementContainers[index].contains(event.target)) {
            isClickInside = true;
        }

        if (!isClickInside) {
            if (elementContainers[index]) {
                elementContainers[index].classList.remove('visible');

                setTimeout(() => {
                    elementContainers[index].classList.add('hidden');
                }, 300); 
            }

            if (submitBtns[index]) {
                submitBtns[index].style.display = "block";  
            }
        }
    });
});

        if (text.includes(filterText)) {
            subElement.style.display = "block"; 
        } else {
            subElement.style.display = "none"; 
        }
    });
    checkOverflow()
