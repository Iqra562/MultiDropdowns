    function handleSize(application) {
        container.style.display = "none";

        const companyContainer = document.getElementById("company-container");
        companyContainer.innerHTML = "";

        application.sizes.forEach((size) => {
            const sizeElement = document.createElement("div");
            sizeElement.classList.add("sub-element");
            sizeElement.textContent = size.name;

            sizeElement.addEventListener("click", () => handleSizeDetails(size));
            companyContainer.appendChild(sizeElement);
        });
    }

    function handleSizeDetails(size) {
        const companyContainer = document.getElementById("company-container");
        companyContainer.innerHTML = "";

        if (size.suggestedProduct) {
            const productElement = document.createElement("div");
            productElement.classList.add("sub-element");
            productElement.textContent = `Product: ${size.suggestedProduct}`;
            companyContainer.appendChild(productElement);
        }

        // Check for types
        if (size.types) {
            size.types.forEach((type) => {
                const typeElement = document.createElement("div");
                typeElement.classList.add("sub-element");
                typeElement.textContent = `${type.type}`;
                companyContainer.appendChild(typeElement);
                typeElement.addEventListener("click", () => handleSizeProduct(type));

            });
        }
    }
    function handleSizeProduct(product) {
    const companyContainer = document.getElementById("company-container");
    companyContainer.innerHTML = ""; 

    const productElement = document.createElement("div");
    productElement.classList.add("sub-element");
    productElement.textContent = `Suggested Product: ${product.suggestedProduct}`;
    companyContainer.appendChild(productElement);
}
