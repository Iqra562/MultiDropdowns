<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f0f0f0;
}

.slider-container {
  position: relative;
  width: 300px;
  height: 400px;
  overflow: hidden;
  border: 2px solid #ccc;
  border-radius: 10px;
}

.slider {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  transition: transform 0.5s ease-in-out;
  transform: translateY(-400px);
}

.slide {
  height: 400px; /* Matches the container height */
  width: 100%; /* Matches the container width */
  background-size: cover;
  background-position: center;
}

.control-btn {
  position: absolute;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 20px;
  background: #4a90e2;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  font-size: 16px;
}

.control-btn:hover {
  background: #356ab6;
}

</style>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide" style="background-image: url('https://via.placeholder.com/300x400?text=Slide+1');"></div>
      <div class="slide" style="background-image: url('https://via.placeholder.com/300x400?text=Slide+2');"></div>
      <div class="slide" style="background-image: url('https://via.placeholder.com/300x400?text=Slide+3');"></div>
      <div class="slide" style="background-image: url('https://via.placeholder.com/300x400?text=Slide+4');"></div>
    </div>
    <button class="control-btn" id="next">Next</button>
  </div>

  <script  >
 const slider = document.querySelector('.slider');
const slides = document.querySelectorAll('.slide');
const nextButton = document.getElementById('next');
const sliderContainer = document.querySelector('.slider-container');

let currentIndex = 0;
let isScrolling = false;  

function showNextSlide() {
  currentIndex++;
  if (currentIndex >= slides.length) {
    currentIndex = 0; 
  }
  updateSlider();
}

function updateSlider() {
  const offset = -currentIndex * 400;  
  slider.style.transform = `translateY(${offset}px)`;
}
   
// Handle scroll event 
function handleScroll(event) {
  // if (isScrolling) return;

    showNextSlide();
  // if (event.deltaY < 0) {
  //   // User scrolled up
  //   isScrolling = true;
  //   setTimeout(() => {
  //     isScrolling = false;
  //   }, 0); // Throttle scroll events
  // }
}

// Attach click event to the button
nextButton.addEventListener('click', showNextSlide);

// Attach scroll event to the slider container
sliderContainer.addEventListener('wheel', handleScroll);

  </script>
</body>
</html>
